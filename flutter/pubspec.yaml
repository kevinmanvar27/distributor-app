name: distributor_app
description: B2B Distributor Mobile Application - A comprehensive Flutter app for distributors with dynamic theming and full API integration.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6

  # HTTP & Networking
  http: ^1.1.0
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Image Handling
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  photo_view: ^0.14.0

  # UI Components
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  badges: ^3.1.2
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  flutter_rating_bar: ^4.0.1
  readmore: ^3.0.0
  pinput: ^4.0.0

  # Forms & Input
  flutter_form_builder: ^9.2.1
  form_builder_validators: ^9.1.0
  intl_phone_field: ^3.2.0
  dropdown_search: ^5.0.6

  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.4
  share_plus: ^7.2.2
  package_info_plus: ^5.0.1
  device_info_plus: ^10.1.0
  permission_handler: ^11.3.0

  # Animations
  flutter_animate: ^4.5.0
  lottie: ^3.1.0

  # Icons
  cupertino_icons: ^1.0.6
  flutter_iconly: ^1.0.2
  ionicons: ^0.2.2

  # Pull to Refresh
  pull_to_refresh: ^2.0.0

  # Infinite Scroll
  infinite_scroll_pagination: ^4.0.0

  # Date & Time
  flutter_datetime_picker_plus: ^2.1.0

  # Webview (for terms, privacy, etc.)
  webview_flutter: ^4.7.0

  # Firebase (optional - for push notifications)
  # firebase_core: ^2.27.0
  # firebase_messaging: ^14.7.19
  # firebase_analytics: ^10.8.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"

# Flutter Native Splash Configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/logo.png
  android_12:
    color: "#FFFFFF"
    image: assets/images/logo.png
